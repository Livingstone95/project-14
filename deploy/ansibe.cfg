[defaults]
inventory = /home/ansadmin/workfolder/project-14/inventory
timeout = 160
roles_path = /home/ansadmin/var/lib/jenkins/workspace/project-14_main/roles
callback_whitelist = profile_tasks
log_path=~/ansible.log
host_key_checking = False
gathering = smart
ansible_python_interpreter=/usr/bin/python3


[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o ControlPath=/tmp/ansible-ssh-%h-%p-%r -o ServerAliveInterval=60 -o ServerAliveCountMax=60
